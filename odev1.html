<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablo Örneği</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h2>Öğrenci Bilgileri</h2>

    <table>
        <tr>
            <th>Ad</th>
            <th>Soyad</th>
            <th>Yaş</th>
            <th>Bölüm</th>
        </tr>
        <tr>
            <td>Ali</td>
            <td>Yılmaz</td>
            <td>22</td>
            <td>Bilgisayar Mühendisliği</td>
        </tr>
        <tr>
            <td>Aylin</td>
            <td>Kaya</td>
            <td>21</td>
            <td>Elektrik-Elektronik Mühendisliği</td>
        </tr>
        <tr>
            <td>Mehmet</td>
            <td>Demir</td>
            <td>23</td>
            <td>Makine Mühendisliği</td>
        </tr>
    </table>

</body>
</html>
